<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>addPerson - Homework02</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="addPerson.js"></script>

    </head>
    <body>
        <h2>Add Person</h2>
        <p>Today: <span id="today"></span></p>
        <script>
            var dt = new Date();
            document.getElementById("today").innerHTML = (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (("0"+dt.getDate()).slice(-2)) +"/"+ (dt.getFullYear());
        </script>
        <form action="/save" method="post">
            <input type="text" id="firstName" name="first_name" placeholder="Last name">
            <input type="text" id="lastName" name="last_name" placeholder="First name">
            <input type="text" id="loginId" name="login_id" placeholder="Login ID">
            <input type="text" id="startDate" name="start_date" placeholder="Start date">
            <input id="post" type="submit" value="Post">
        </form>
        <div>
            <div id="info"></div>
        </div>
    </body>
</html>
